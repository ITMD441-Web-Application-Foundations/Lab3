<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <script src="js/tip-calculator.js"></script>
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h3>ITMD 451 - Lab 3 - Josh Reginaldo</h3>
    <h1>Tip Calculator</h1>

    <label for="billTotal">Bill Total:</label>
    <input type="text" class="form-control" placeholder="Total Bill Before Tip" id="billTotal">

    <label for="tipSlider">Tip:</label>
    <input type="range" min="0" max="100" value="50" class="slider" id="tipSlider">

    <label for="tipPercentage"> Tip Percentage:</label>
    <input class="text" id="tipPercentage" type="text" disabled>

    <label for="tipAmount"> Tip Amount:</label>
    <input class="text" id="tipAmount" type="text" disabled>

    <label for="finalTotal"> Total Bill with Tip:</label>
    <input class="text" id="finalTotal" type="text" disabled>
  </div>
</body>
</html>
